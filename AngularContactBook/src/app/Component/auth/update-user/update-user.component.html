<div class="container">
    <h2>Update User </h2>
    <div class="position-relative">
      <div *ngIf="loading" class="loader-overlay">
        <img src="assets/loaderImage.gif" class="loader-overlay" alt="loading" />
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form #userProfileUpdateForm="ngForm" class="needs-validation" (ngSubmit)="onSubmit(userProfileUpdateForm)" novalidate>
            <input type="hidden" class="form-control" id="userId" name="userId" [(ngModel)]="user.userId" >
            <input type="hidden" class="form-control" id="loginId" name="loginId" [(ngModel)]="user.loginId" >
            <input type="hidden" class="form-control" id="email" name="email" [(ngModel)]="user.email" >
            <div class="mb-3">
              <label class="form-label" for="firstName">First Name:</label>
              <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName"
                required minlength="2">
              <div *ngIf="userProfileUpdateForm.controls['firstName']?.invalid && userProfileUpdateForm.controls['firstName']?.touched">
                <small class="text-danger" *ngIf="userProfileUpdateForm.controls['firstName']?.errors?.['required']">First name is
                  required.</small>
                <small class="text-danger" *ngIf="userProfileUpdateForm.controls['firstName']?.errors?.['minlength']">First name must
                  be at least 2 characters long.</small>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="lastName">Last Name:</label>
              <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName" required
                minlength="2">
              <div *ngIf="userProfileUpdateForm.controls['lastName']?.invalid && userProfileUpdateForm.controls['lastName']?.touched">
                <small class="text-danger" *ngIf="userProfileUpdateForm.controls['lastName']?.errors?.['required']">Last name is
                  required.</small>
                <small class="text-danger" *ngIf="userProfileUpdateForm.controls['lastName']?.errors?.['minlength']">Last name must
                  be at least 2 characters long.</small>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="contactNumber">Contact Number:</label>
              <input type="text" class="form-control" id="contactNumber" name="contactNumber"
                [(ngModel)]="user.contactNumber" required pattern="^\+?\d{10,13}$">
              <div *ngIf="userProfileUpdateForm.controls['contactNumber']?.invalid && userProfileUpdateForm.controls['contactNumber']?.touched">
                <small class="text-danger" *ngIf="userProfileUpdateForm.controls['contactNumber']?.errors?.['required']">Contact
                  number is required.</small>
                <small class="text-danger" *ngIf="userProfileUpdateForm.controls['contactNumber']?.errors?.['pattern']">Invalid
                  contact number format.</small>
              </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="profilePic"> Profile pic:</label>
                <input type="file" class="form-control" id="profilePic" #imageInput name="profilePic" [(ngModel)]="user.profilePic" (change)="onFileSelected($event)" accept="image/*">
                <div *ngIf="user.imageByte">
                    <div *ngIf="imageUrl">
                        <img [src]="imageUrl" alt="Uploaded Image" style="max-width: 300px;">
                    </div>
                </div>   
            </div> 
            <div class="mb-3"> 
                <div>
                    <input type="checkbox" id="removeImage"  (change)="removeImage($event)">
                    <label class="form-label" for="removeImage">Remove Image</label>
                </div>  
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="userProfileUpdateForm.invalid">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
