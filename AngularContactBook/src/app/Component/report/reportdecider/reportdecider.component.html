
<div class="container">
    
  
    <div class="card">
      <div class="card-header">
        <h1>All Report</h1>
        <div class="button-group">
          <button class="btn btn-primary" (click)="showComponent(1)">Birthday Based Report</button>
          <button class="btn btn-primary" (click)="showComponent(2)">State Based Report</button>
          <button class="btn btn-primary" (click)="showComponent(3)">Country Based Report</button>
          <button class="btn btn-primary" (click)="showComponent(4)">Gender Based Report</button>
        </div>
      </div>
      
      <div >
        <div *ngIf="selectedComponent == 1">
          <app-birthdaybasedreport></app-birthdaybasedreport>
        </div>
        
        <div *ngIf="selectedComponent == 2">
          <app-statebasedreport></app-statebasedreport>
        </div>
        
        <div *ngIf="selectedComponent == 3">
          <app-countrybasedreport></app-countrybasedreport>
        </div>
        <div *ngIf="selectedComponent == 4">
            <app-genderbasedreport></app-genderbasedreport>
          </div>
      </div>
    </div>
  </div>
